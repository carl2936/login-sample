<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Login Template HTML Sample</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: red;
    }

    button.cookie-btn {
      width: 100px;
      background-color: #28a745;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <form id="login_form">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">로그인</button>
    </form>

    <div class="message" id="login_message"></div>
  </div>

  <script>
    // 폼의 submit 이벤트에 리스너를 등록
    document.querySelector('#login_form').addEventListener('submit', function (event) {
      event.preventDefault(); // 폼 기본 제출 막기

      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;

      const messageBox = document.querySelector('#login_message');

      if (username === 'admin' && password === '1234') {
        messageBox.style.color = 'green';
        messageBox.textContent = '✅ 로그인 성공!';
      } else {
        messageBox.style.color = 'red';
        messageBox.textContent = '❌ 아이디 또는 비밀번호가 틀렸습니다.';
      }
    });
  </script>
</body>

</html>
